<!-- Payment Form  -->
<!-- 
   title - > Payment Form
   1. account
      first name, last name
   2. email
   3. date of birth
   4. gender
   5. payment details
      card number, cvc
      valid month
   6. pay now button;



 -->

<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Playwrite+AR:wght@100..400&display=swap" rel="stylesheet">


   <title>Payment Form</title>
</head>

<body>

   <form action="" method="post">

      <div class="hed">
         <p>Payment Form</p>
      </div>
      <br>
      <div class="firstName">
         <label for="">First Name:</label> <br>
         <input type="text" name="" id="" placeholder="First Name" required>
      </div>

      <div class="lastName">
         <label for="">Last Name:</label> <br>
         <input type="text" name="" id="" placeholder="Last Name" required>
      </div>

      <div class="email">
         <label for="">Email:</label> <br>
         <input type="email" name="" id="" placeholder="Email" required>
      </div>

      <div class="dob">
         <label for="">Date of Birth:</label> <br>
         <input type="date" name="" id="" required>
      </div>

      <div class="gender">
         <label for="">Gender:</label> <br>

         <label for="">Male...... :</label>
         <input type="radio" name="gender" id="male" value="male" required>
         <br>
         <label for="">Female... :</label>
         <input type="radio" name="gender" id="female" value="female" required>
      </div>

      <div class="payDet">
         <label for="">Card Details:</label> <br>
         <input type="number" name="" id="" placeholder="Card Number" required>
         <input type="number" name="" id="" placeholder="CVC" maxlength="3">
         <input type="month" name="" id="">

      </div>

      <button type="submit">PAY NOW</button>


   </form>

   <div class="about">
      <p>Designed by Aasif</p>
   </div>

</body>

</html>
